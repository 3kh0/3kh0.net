<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const startTime = performance.now();
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        loader.style.display = "none";
        const endTime = performance.now();
        const elapsedTime = endTime - startTime;
        console.log(`Page loaded in ${elapsedTime} ms`);
      });
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Blank</title>
    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div id="loader" class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center bg-white z-50">
      <div class="animate-spin rounded-full h-32 w-32"></div>
    </div>
    <div id="header"></div>
    <main class="max-w-6xl mx-auto mt-10 px-4">
      <h2 class="text-3xl mb-4">About Blank</h2>
      <input type="text" id="url-target" placeholder="Enter URL here..." class="shadow appearance-none border rounded-xl w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      <div class="button-wrapper mt-4">
        <button id="create" class="console-button bg-blue-500 hover:bg-blue-700 transition duration-300 text-white py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline">
          Create page
        </button>
        <button class="console-button bg-red-500 hover:bg-red-700 transition duration-300 text-white py-2 px-4 rounded-xl ml-4 focus:outline-none focus:shadow-outline" onclick="document.getElementById('url-target').value = ''">
          Clear input
        </button>
      </div>
    </main>
    <script>
      var url = document.getElementById("url-target");
      var urlObj = new window.URL(window.location.href);
      document.getElementById("create").onclick = function () {
        if (url.value.substring(0, 8) !== "https://" && url.value.substring(0, 7) !== "http://") {
          url.value = "https://" + url.value.split("https://").pop();
        } else if (url.value.substring(0, 7) == "http://") {
          url.value = "https://" + url.value.split("http://").pop();
        }
        win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        var frm = win.document.createElement("iframe");
        frm.style.border = "none";
        frm.style.width = "100%";
        frm.style.height = "100%";
        frm.style.margin = "0";
        frm.referrerpolicy = "no-referrer";
        frm.allow = "fullscreen";
        frm.src = url.value;
        win.document.body.appendChild(frm);
      };
    </script>
    <script defer type="module" src="/src/scripts/index.js"></script>
  </body>
</html>
