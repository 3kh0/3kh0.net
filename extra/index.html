<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const startTime = performance.now();
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        loader.style.display = "none";
        const endTime = performance.now();
        const elapsedTime = endTime - startTime;
        console.log(`Page loaded in ${elapsedTime} ms`);
      });
    </script>

    <title>Extra Pages</title>

    <!-- other things to load -->
    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/img/3kh0.webp" />
    <link rel="shortcut icon" href="/img/3kh0.webp" />

    <!-- base meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="I am Echo, programmer, hacker, and furry. Welcome to my personal website! :D" />
    <meta name="keywords" content="Echo, personal site, 3kh0, programming, hacking, furry" />
    <meta name="author" content="Echo" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#22c55e" />

    <!-- open graph meta tags -->
    <meta property="og:title" content="3kh0.net" />
    <meta property="og:description" content="I am Echo, programmer, hacker, and furry. Welcome to my personal website! :D" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://3kh0.net/" />
    <meta property="og:image" content="https://3kh0.net/img/3kh0.webp" />
    <meta property="og:image:alt" content="Echo's Avatar" />
    <meta property="og:site_name" content="Echo's Site" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="3kh0.net" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div id="loader" class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center bg-white z-50">
      <div class="animate-spin rounded-full h-32 w-32"></div>
    </div>
    <div id="header"></div>
    <main class="max-w-6xl mx-auto mt-10 px-4">
      <h2 class="text-3xl mb-4">Extra Pages</h2>
      <div id="pageList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>
    <script>
      const extraPagesList = document.getElementById("pageList");
      const extraPages = [
        { url: "aboutblank.html", title: "About Blank", description: "About blank embedder tool" },
        { url: "index.html", title: "Index", description: "This silly page" },
        { url: "iplist.html", title: "IP List", description: "Hackers telling me my IP after I forgot it:" },
        { url: "urlopen.html", title: "URL Direct", description: "Page opener tool (useful for kiosk exploits)" },
        { url: "crypto.html", title: "Crypto Wallets", description: "My crypto wallets, in case I forget them?" },
        { url: "fursona-ref.html", title: "Fursona Reference", description: "Details about my fursona for artists or anyone really"}
      ];

      extraPages.forEach((page) => {
        const link = document.createElement("a");
        link.href = `http://${location.host}/extra/${page.url}`;
        link.className = "block bg-gray-700 p-4 rounded-xl shadow-lg hover:bg-gray-800 transition duration-300";

        const title = document.createElement("h3");
        title.textContent = page.title;
        title.className = "text-xl font-semibold mb-2";
        link.appendChild(title);

        const description = document.createElement("p");
        description.textContent = page.description;
        description.className = "text-sm";
        link.appendChild(description);

        extraPagesList.appendChild(link);
      });
    </script>
    <script defer type="module" src="/src/scripts/index.js"></script>
  </body>
</html>
