<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Opener | 3kh0</title>
    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div id="header"></div>
    <div class="flex items-center justify-center" style="height: calc(100vh - 250px); width: 100%;">
      <div class="flex flex-col items-center justify-center w-1/2 mx-auto">
        <div>
          <h2 class="text-3xl mb-4">URL Opener</h2>
        </div>
        <div>
          <input type="text" id="url-input" placeholder="Enter URL here..." class="p-2 mr-2 w-64 rounded-md bg-white text-black" />
          <button onclick="redirectToUrl()" class="p-2 w-16 bg-blue-500 text-white rounded-md">Go</button>
        </div>
      </div>
    </div>
    <script>
      function redirectToUrl() {
        var url = document.getElementById("url-input").value;
        if (url.substring(0, 8) !== "https://" && url.substring(0, 7) !== "http://") {
          url = "https://" + url.split("https://").pop();
        } else if (url.value.substring(0, 7) == "http://") {
          url = "https://" + url.split("http://").pop();
        }
        console.log(url);
        if (url) {
          window.location.href = url;
        }
      }
    </script>
    <script defer type="module" src="/src/scripts/index.js"></script>
  </body>
</html>
