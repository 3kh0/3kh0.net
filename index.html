<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- get the fun spinner up so it looks like we are doing something -->
    <script>
      const startTime = performance.now();
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        loader.style.display = "none";
        const endTime = performance.now();
        const elapsedTime = endTime - startTime;
        console.log(`Page loaded in ${elapsedTime} ms`);
      });
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo's personal site</title>

    <!-- get some stuff loaded -->
    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="icon" href="/img/3kh0.webp" />

    <!-- base meta tags -->
    <meta name="description" content="Echo's personal site with my projects and blog. Showcasing programming, hacking, and more" />
    <meta name="keywords" content="Echo, personal site, programming, hacking, kitsune" />
    <meta name="author" content="Echo" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1a202c" />

    <!-- open graph meta tags -->
    <meta property="og:title" content="3kh0.net" />
    <meta property="og:description" content="Echo's personal site with my projects and blog. Showcasing programming, hacking, and more" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://3kh0.net/" />
    <meta property="og:image" content="https://3kh0.net/img/3kh0.webp" />
    <meta property="og:image:alt" content="Echo's Avatar" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:site_name" content="Echo's Site" />
  </head>
  <body class="bg-gray-900 text-white">
    <div id="loader" class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center bg-white z-50">
      <div class="animate-spin rounded-full h-32 w-32"></div>
    </div>
    <div id="header"></div>
    <div id="intro"></div>
    <div id="projects"></div>
    <!-- blog section -->
    <section class="max-w-6xl mx-auto py-8 px-8">
      <h2 class="text-3xl mb-4">Blog Posts</h2>
      <div id="blog-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <!-- Blog loader -->
      <script type="module" src="/src/scripts/blog/indexblog.js"></script>
    </section>
    <div id="blog-content" class="fixed top-0 left-0 p-20 inset-0 flex items-center justify-center z-50 hidden bg-black bg-opacity-50"></div>
    <!-- end blog section -->
    <div id="art"></div>
    <div id="contact"></div>
    <div id="footer"></div>
    <div id="adblockNotice"></div>
    <script defer type="module" src="/src/scripts/loader.js"></script>
    <script defer type="module" src="/src/scripts/adblockNotice.js"></script>
    <script defer type="module" src="/src/scripts/artDisplay.js"></script>
    <script defer type="module" src="/src/scripts/index.js"></script>
  </body>
</html>
